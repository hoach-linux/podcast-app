<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.muicss.com/mui-latest/css/mui.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.muicss.com/mui-latest/js/mui.min.js"></script>
    <title>Podcast Questions</title>
    <meta
      name="google-site-verification"
      content="-wkROZWoNyrn1XhbwiUtxe88bSqN5fBwS4hN0wZyH8M"
    />
  </head>
  <body>
    <button
      class="mui-btn mui-btn--fab mui-btn--primary floating-btn"
      id="modal-btn"
    >
      All
    </button>
    <div id="sidebar">
      <div class="mui--text-white mui--text-display1 mui--align-vertical">
        Podcast Questions
        <br />
        <small class="author">by MixiGaming</small>
      </div>
    </div>
    <div id="content" class="mui-container-fluid">
      <div class="mui-row">
        <div class="mui-col-sm-10 mui-col-sm-offset-1">
          <br />
          <br />
          <div class="mui--text-black-54 mui--text-body2">ASK A QUESTION!</div>
          <div class="mui-divider"></div>
          <br />
          <form class="mui-form" id="form">
            <div class="mui-textfield mui-textfield--float-label">
              <input
                type="text"
                id="question-input"
                required
                minlength="10"
                maxlength="1000"
              />
              <label for="question-input">What do you want to ask?</label>
            </div>
            <button
              type="submit"
              class="mui-btn mui-btn--raised mui-btn--primary"
              id="submit"
              disabled
            >
              Ask a question
            </button>
          </form>
          <br />
          <br />
          <div class="mui--text-black-54 mui--text-body2">YOUR QUESTIONS</div>
          <div class="mui-divider"></div>
          <br />

          <div id="list"></div>
        </div>
      </div>
      <footer id="footer" class="footer">
        <div class="container">
          <div class="waves">
            <div class="wave" id="wave1"></div>
            <div class="wave" id="wave2"></div>
            <div class="wave" id="wave3"></div>
            <div class="wave" id="wave4"></div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
